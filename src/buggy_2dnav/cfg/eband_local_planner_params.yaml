EBandPlannerROS:

#TRAJECTORY CONTROL
 differential_drive: false
 max_acceleration: 0.5

# velocity limits
 max_vel_lin: 0.8
 max_vel_th: 0.8
 min_vel_lin: 0.1
 min_vel_th: 0.0
 min_in_place_vel_th: 0.0
 in_place_trans_vel: 0.0

# goal tolerance
 xy_goal_tolerance: 0.08
 yaw_goal_tolerance: 0.04

# angular velocity PID
 k_prop: 4
 k_damp: 3.5

#eband parameters
